{% extends 'base.html' %}
{% load static %}
{% block content %}

<!-- template.html -->

<style>
    .comments-form {
        position: relative;
    }
    #mic {
        position: absolute;
        bottom: 0px;
        transform: translateY(-100%);
        left: 20px;
        cursor: pointer;
    }
    #mic.active svg path {
        fill: red; /* Change to red color when active */
    }
</style>

<script>
    var recognition;
    initDictation();
    function initDictation() {
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!SpeechRecognition) {
            return;
        }
        recognition = new SpeechRecognition();
        recognition.continuous = true;
        recognition.onresult = function(event) {
            if (event.results.length > 0) {
                var current = event.results[event.results.length-1][0];
                var result = current.transcript;
                console.log(result);
                const commentInput = document.getElementById('comments');
                commentInput.value = (commentInput.value ? commentInput.value + ' ' :  '' ) + result;
            }
        };
    }
    document.addEventListener("DOMContentLoaded", () => {
        const mic = document.getElementById('mic');
        mic.addEventListener('click', () => {
            if (!recognition) {
                console.log("speech recognition API not available");
                return;
            }
            if (!mic.classList.contains('active')) {
                mic.classList.add('active');
                try {
                    recognition.start();
                } catch (error) {
                    console.log(error);
                }
            } else {
                mic.classList.remove('active');
                recognition.stop();
            }
        });
    });
</script>


<div class="main-panel">
    <div class="content">
        <div class="container-fluid">
            <h4 class="page-title">Forms</h4>
            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <div class="card-title">Record Form</div>
                        </div>
                        <div class="card-body">
                            <form method="post">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="name">Name</label>
                                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter Name" value="{{ form.instance.name }}">
                                </div>
                                <div class="form-group">
                                    <label for="date">Date</label>
                                    <input type="date" class="form-control" id="date" name="date" value="{{ form.instance.date }}">
                                </div>
                                <div class="form-group">
                                    <label for="activity">Activity</label>
                                    <input type="text" class="form-control" id="activity" name="activity" placeholder="Enter Activity" value="{{ form.instance.activity }}">
                                </div>
                                <div class="form-group">
                                    <label for="hours">Hours</label>
                                    <input type="number" class="form-control" id="hours" name="hours" step="0.1" value="{{ form.instance.hours }}">
                                </div>
                                <div class="form-group">
                                    <label for="travel">Travel</label>
                                    <input type="number" class="form-control" id="travel" name="travel" step="0.1" value="{{ form.instance.travel }}">
                                </div>
                                <div class="form-group">
                                    <label for="mileage">Mileage</label>
                                    <input type="number" class="form-control" id="mileage" name="mileage" step="0.1" value="{{ form.instance.mileage }}">
                                </div>
                                <div class="form-group">
                                    <label for="wait">Wait</label>
                                    <input type="number" class="form-control" id="wait" name="wait" step="0.1" value="{{ form.instance.wait }}">
                                </div>
                                <div class="form-group">
                                    <label for="expense">Expense</label>
                                    <input type="number" class="form-control" id="expense" name="expense" step="0.01" value="{{ form.instance.expense }}">
                                </div>
                                <div class="form-group comments-form">
                                    <label for="comments">Comments</label>
                                    <textarea class="form-control" id="comments" name="comments" rows="5">{{ form.instance.comments }}</textarea>
                                    <a type="button" id="mic">
                                        <svg viewBox="0 0 384 512" height="1em" xmlns="http://www.w3.org/2000/svg" class="microphone">
                                            <path d="M192 0C139 0 96 43 96 96V256c0 53 43 96 96 96s96-43 96-96V96c0-53-43-96-96-96zM64 216c0-13.3-10.7-24-24-24s-24 10.7-24 24v40c0 89.1 66.2 162.7 152 174.4V464H120c-13.3 0-24 10.7-24 24s10.7 24 24 24h72 72c13.3 0 24-10.7 24-24s-10.7-24-24-24H216V430.4c85.8-11.7 152-85.3 152-174.4V216c0-13.3-10.7-24-24-24s-24 10.7-24 24v40c0 70.7-57.3 128-128 128s-128-57.3-128-128V216z"/>
                                        </svg>
                                    </a>
                                </div>
                                <button type="submit" class="btn btn-success">Submit</button>
                                <button type="button" class="btn btn-danger"><a style="color:white" href="/records/">Cancel</a></button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
